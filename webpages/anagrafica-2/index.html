<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Anagrafica</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Anagrafica</h1>
        <div id="content">
            <div id="values">
                <input type="text" id="name" placeholder="Nome" pattern="^(?=.{1,32}$)[a-zA-Z]+$">
                <input type="text" id="surname" placeholder="Cognome" pattern="^(?=.{1,32}$)[a-zA-Z]+$">
                <input type="text" id="address" placeholder="Indirizzo">
                <input type="text" id="city" placeholder="Città" pattern="^(?=.{1,32}$)[a-zA-Z]+$">
                <input type="email" id="email" placeholder="Email" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$">
                <input type="text" id="cf" placeholder="Codice Fiscale" pattern="^[A-Z]{6}[A-Z0-9]{2}[A-Z][A-Z0-9]{2}[A-Z][A-Z0-9]{3}[A-Z]$">
                <button onclick="ok()">OK</button>
            </div>
            <table id="cool-table">
                <tr>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Indirizzo</th>
                    <th>Città</th>
                    <th>Email</th>
                    <th>Codice Fiscale</th>
                </tr>
            </table>
        </div>
    </body>
<script src="index.js"></script>
</html>
